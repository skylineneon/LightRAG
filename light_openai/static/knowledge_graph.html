4e3b\u8981\u89d2\u8272\uff0c\u56e0\u5356\u5f04\u672c\u9886\u88ab\u83e9\u63d0\u7956\u5e08\u6559\u8bad\u5e76\u9a71\u9010\uff0c\u88ab\u8981\u6c42\u7acb\u4e0b\u8a93\u8a00\u4e0d\u5f97\u900f\u9732\u5e08\u5f92\u5173\u7cfb\u3002"}, {"color": "#5fa12e", "created_at": 1749179454, "description": "**Tang Monk (\u5510\u50e7)** is a central figure in the *Journey to the West*, a legendary pilgrimage to retrieve Buddhist scriptures during the Tang Dynasty. He is depicted as a compassionate and pious monk, yet often cautious and strict in his principles. As the leader of the pilgrimage, he recruits disciples, including the formidable **Sun Wukong (\u5b59\u609f\u7a7a)** and **Zhu Bajie (\u516b\u6212)**, to accompany and protect him on the perilous journey.  \n\nWhile largely benevolent, Tang Monk frequently disapproves of Sun Wukong\u2019s impulsive and violent actions, at times using the **Golden Headband (\u7d27\u7b8d\u5492)** to discipline him. His journey is fraught with dangers, including multiple captures by demons, such as being bound to the **Wind-Fixing Pillar (\u5b9a\u98ce\u67f1)** by an ancient monster before being rescued by his disciples.  \n\nOne notable episode involves his rescue by **Liu Boqin (\u5218\u4f2f\u94a6)** when trapped among wild beasts before eventually taking Sun Wukong as his first disciple. Throughout the journey, he remains deeply concerned about the safety of sacred items, such as the **Buddhist robe (\u8888\u88df)**. Despite his vulnerability, Tang Monk serves as the moral anchor of the group, guiding his disciples toward enlightenment and completing their divine mission.  \n\nOverall, he embodies perseverance, virtue, and devotion, central to the **Journey to the West** narrative.", "entity_id": "\u5510\u50e7", "entity_type": "person", "file_path": "unknown_source", "id": "\u5510\u50e7", "label": "\u5510\u50e7", "shape": "dot", "size": 10, "source_id": "chunk-903daf528ebe03cec9e03ff2fb68d03b\u003cSEP\u003echunk-f0909f8dbcb4a6bfcef5513e7df65c9c\u003
